<!DOCTYPE html>
<html ng-app="huntApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>You found a question!</title>
  <meta name="description" content="Is it the right one? Click to find out...">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/js/vendor/angular.js"></script>
  <script src="/js/vendor/underscore-min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/modules/lobby/lobby-directive.js"></script>
  <script src="/js/modules/question/question-directive.js"></script>
  <script src="/js/services/api-service.js"></script>
  <script src="/js/services/hunt-service.js"></script>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body ng-controller="MainCtrl">
  <lobby ng-show="!teamName"></lobby>
  <p ng-show="teamName && question && question.number==1">Welcome, {{teamName}}!</p>
  <button ng-click="resetHunt()" class="reset">Reset</button>
  <section ng-show="teamName && !question">
    <h1>Please go to the start of the quiz!</h1>
    <p>You'll find the first beacon by the presentation screen. Good luck!</p>
  </section>
  <section ng-show="teamName && question">
    <question
      number="{{question.number}}"
      type="{{question.question.type}}"
      text="{{question.question.text}}"
      answer="{{question.answer}}"
      next-type="{{question.success.type}}"
      next-text="{{question.success.text}}"
      ></question>
  </section>

</body>
</html>
